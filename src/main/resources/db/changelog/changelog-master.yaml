databaseChangeLog:
  - changeSet:
      id: 001-create-user-table
      author: f
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: roles
                  type: VARCHAR(255)

  - changeSet:
      id: 002-create-building
      author: f
      changes:
        - createTable:
            tableName: building
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: building_type
                  type: VARCHAR(31)
              - column:
                  name: type
                  type: VARCHAR(255)
              - column:
                  name: level
                  type: INT
                  defaultValueNumeric: "1"
                  constraints:
                    nullable: false

  - changeSet:
      id: 003-create-lumber-mill
      author: f
      changes:
        - createTable:
            tableName: lumber_mill
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: production_rate
                  type: INT
                  defaultValueNumeric: "20"
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: lumber_mill
            baseColumnNames: id
            constraintName: fk_lumber_mill_building
            referencedTableName: building
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: 004-create-village-table
      author: f
      changes:
        - createTable:
            tableName: village
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: x_coordinate
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: y_coordinate
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
#              - column:
#                  name: wood
#                  type: INT
#                  constraints:
#                    nullable: false
#              - column:
#                  name: bricks
#                  type: INT
#                  constraints:
#                    nullable: false
#              - column:
#                  name: iron
#                  type: INT
#                  constraints:
#                    nullable: false
#              - column:
#                  name: food
#                  type: INT
#                  constraints:
#                    nullable: false
              - column:
                  name: last_update
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: wood_per_hour
                  type: INT
                  defaultValueNumeric: "3600"
                  constraints:
                    nullable: false
              - column:
                  name: bricks_per_hour
                  type: INT
                  defaultValueNumeric: "3600"
                  constraints:
                    nullable: false
              - column:
                  name: iron_per_hour
                  type: INT
                  defaultValueNumeric: "3600"
                  constraints:
                    nullable: false
              - column:
                  name: food_per_hour
                  type: INT
                  defaultValueNumeric: "3600"
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: village
            baseColumnNames: user_id
            constraintName: fk_village_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: 005-construction-site
      author: f
      changes:
        - createTable:
            tableName: construction_site
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: village_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: building_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    unique: true

        - addForeignKeyConstraint:
            baseTableName: construction_site
            baseColumnNames: village_id
            constraintName: fk_construction_site_village
            referencedTableName: village
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: construction_site
            baseColumnNames: building_id
            constraintName: fk_construction_site_building
            referencedTableName: building
            referencedColumnNames: id

  - changeSet:
      id: 006-create-resource-storage-resources-table
      author: f
      changes:
        - createTable:
            tableName: resource_storage_resources
            columns:
              - column:
                  name: village_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: resource
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: INT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: resource_storage_resources
            columnNames: village_id, resource
            constraintName: pk_resource_storage_resources
        - addForeignKeyConstraint:
            baseTableName: resource_storage_resources
            baseColumnNames: village_id
            constraintName: fk_resource_storage_resources_village
            referencedTableName: village
            referencedColumnNames: id
            onDelete: CASCADE
